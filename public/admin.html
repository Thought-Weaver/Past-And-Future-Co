<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L&A Admin</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <script type="module" src="js/admin.js"></script>
  </head>
  
  <body>
    <div id="response-container">
        <article id="server-response">
            <header>
                <h1>Success!</h1>
                <button id="close-response-btn">X</button>
            </header>
            <hr/>
            <p>This is the response from the server.</p>
        </article>
    </div>

    <main>
        <section id="store-section">
          <h1>Admin Panel</h1>
          <hr/>

          <h2>Add Item</h2>
          <label for="new-item-name">Name:</label>
          <input id="new-item-name" name="new-item-name"/>
          <br/>

          <label for="new-item-category">Category:</label>
          <select id="new-item-category" name="new-item-category"></select>
          <br/>

          <button id="add-item-btn">Add Item</button>
          <hr/>

          <h2>Manage Items</h2>
          <div id="store-items"></div>
        </section>

        <footer>
            <p>Copyright &copy; L&A Past and Future Co. 1896</p>
            <p>Title image from <a target="_blank" href="https://www.pngfind.com/mpng/iRxwiwo_pocket-watch-clipart-clipart-pocket-watch-black-and/">PNGFind</a></p>
            <p>Icons by <a target="_blank" href="https://www.flaticon.com/packs/time-management-128?word=time%20management">FlatIcon</a></p>
        </footer>
    </main>
  </body>
</html>
